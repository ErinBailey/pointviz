<!doctype html>
<html lang="en">
<head>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<!-- Open Layers -->
	<script type="text/javascript" src="/static/openlayers/ol.js"></script>
    <link rel="stylesheet" href="/static/openlayers/ol.css" type="text/css">
    <title>Point Visualization</title>
  </head>
  <body>
  <h1>Point Visualization Tool</h1>
<hr>
	<center>
	<div id="map" class="map"></div>
	<div id="mouse-position">&nbsp;</div>
	<div>
          <form>
            <fieldset>
              <legend>Points</legend>
              <label class="checkbox" for="visiblePT">
                Visibility<input id="visiblePT" type="checkbox"/>
              </label>
			  <label>Opacity</label>
              <input id="opacityPT" type="range" min="0" max="1" step="0.01"/>
            </fieldset>
          </form>
    </div>
	<div>
          <form>
            <fieldset>
              <legend>Heatmap</legend>
			  <label class="checkbox" for="visibleHM">
                Visibility<input id="visibleHM" type="checkbox"/>
              </label>
              <label>Radius</label>
              <input id="radiusHM" type="range" min="1" max="100" step="1"/>
			  <label>Blur</label>
			  <input id="blurHM" type="range" min="1" max="100" step="1"/>
			  <label>Opacity</label>
              <input id="opacityHM" type="range" min="0" max="1" step="0.01"/>
            </fieldset>
          </form>
    </div>
	<br>
	
	</center>
	<hr>
	<script type="text/javascript" src="/static/js/static-image.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js" type="text/javascript"></script>
  </body>
</html>
